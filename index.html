<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>SPA Projekt</title>
</head>

<body ng-app="translationApp" ng-controller="gridCtrl">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <input class="btn btn-warning" type="button" id="abandon" value="Porzuć">
                <p>Importuj</p>
                <div class="radio">
                    <label>
                        <input type="radio" name="extension" value="0" checked> JSON
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="extension" value="1"> Android Studio
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="extension" value="2"> Visual Studio (UWP)
                    </label>
                </div>
                <label>
                        <input type="file" name="loader" accept=".txt,.json,.xml,.resw">
                    </label>

                <p>Zapisz</p>
                <div class="radio">
                    <label>
                        <input type="radio" name="saveAs" value="0" checked> JSON
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="saveAs" value="1"> Android Studio
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="saveAs" value="2"> Visual Studio (UWP)
                    </label>
                </div>
                <input class="btn btn-primary" type="button" id="generate" value="Generuj">
                <input class="btn btn-default" type="button" id="share" value="Udostępnij">

                <p>SPA Projekt (2017) © Dziękujemy za wizytę!</p>
            </div>

            <div class="col-md-10" style="padding-left: 0; padding-right: 0;">

                <table class="table" style="display: block; overflow-x: auto;">
                    <tr>
                        <th ng-repeat="(key, value) in resources[0]">{{key}}</th>
                        <th>
                            <select id="lang-select" ng-controller="selectCtrl" ng-model="selectedItem" ng-options="x.text for x in options" ng-change="addLang(selectedItem.value)"></select>
                        </th>
                    </tr>
                    <tr ng-repeat="record in resources track by $index">
                        <td ng-repeat="x in record"><input type="text" value="{{x}}" /></td>
                        <td><button ng-click="resources.splice($index, 1)">X</button></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-default" type="button" style="width: 100%" id="add" value="Dodaj" ng-click="addResource()"></td>
                    </tr>
                </table>


                <input class="btn btn-default" type="button" id="save" value="Zapisz" ng-click="show()">
            </div>
        </div>
    </div>

    <script>
        var app = angular.module('translationApp', []);

        // app.controller('gridCtrl', ['$scope', function ($scope) {
        app.controller('gridCtrl', ['$scope', '$http', function ($scope, $http) {
            $http.get('resources.json').then(function (response) {

                // $scope.resources = [{name: "tmp"}];
                $scope.resources = response.data.resources;

                $scope.show = function () {
                    console.log($scope.resources);
                }

                $scope.addResource = function () {

                    var source = $scope.resources[0];
                    var emptyObject = {}
                    for (var key in source) {
                        if (source.hasOwnProperty(key)) {
                            emptyObject[key] = '';
                        }
                    }
                    $scope.resources.push(emptyObject);
                }

                $scope.addLang = function (lang) {
                    if (lang != '') {
                        for (var i = 0, k = $scope.resources.length; i < k; i++)
                            if (!$scope.resources[i][lang])
                                $scope.resources[i][lang] = '';
                    }
                }
            });
        }]);

        app.controller('selectCtrl', function ($scope) {
            $scope.options = [
                {
                    "text": "Dodaj język",
                    "value": ""
                },
                {
                    "text": "angielski",
                    "value": "en"
                },
                {
                    "text": "francuski",
                    "value": "fr"
                },
                {
                    "text": "hiszpański",
                    "value": "es"
                },
                {
                    "text": "niemiecki",
                    "value": "de"
                },
                {
                    "text": "norweski",
                    "value": "no"
                },
                {
                    "text": "polski",
                    "value": "pl"
                },
                {
                    "text": "portugalski",
                    "value": "pt"
                },
                {
                    "text": "rosyjski",
                    "value": "ru"
                },
                {
                    "text": "szwedzki",
                    "value": "sv"
                },
                {
                    "text": "ukraiński",
                    "value": "uk"
                },
                {
                    "text": "włoski",
                    "value": "it"
                }
            ];
            $scope.selectedItem = $scope.options[0];
        });
    </script>
</body>

</html>
