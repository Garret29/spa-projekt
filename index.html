<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>SPA Projekt</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3">
                <p class="text-center">Wczytaj</p>
                
                <input type="text" placeholder="ID"/>
                <input type="text" placeholder="Hasło"/>
                <input class="btn btn-success" type="button" value="Wczytaj">
            </div>

            <div class="col-md-3">
                <p class="text-center">Importuj</p>
                <div class="radio">
                    <label>
                        <input type="radio" name="extension" value="0" checked> JSON
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="extension" value="1"> Android Studio
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="extension" value="2"> Visual Studio (UWP)
                    </label>
                </div>
                <label>
                    <input type="file" name="loader" accept=".txt,.json,.xml,.resw">
                </label>
            </div>

            <div class="col-md-3">
                <p class="text-center">Zapisz</p>

                <div class="radio">
                    <label>
                        <input type="radio" name="saveAs" value="0" checked> JSON
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="saveAs" value="1"> Android Studio
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="saveAs" value="2"> Visual Studio (UWP)
                    </label>
                </div>
                <input class="btn btn-primary" type="button" id="generate" value="Generuj">
            </div>

            <div class="col-md-3">
                <p class="text-center">Opcje</p>

                <input class="btn btn-warning" type="button" value="Utwórz">
                <input class="btn btn-default" type="button" id="save" value="Zapisz">
                <input class="btn btn-default" type="button" id="share" value="Udostępnij">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: orange; height: 200px"></div>
            <p class="text-center">SPA Projekt (2017) © Dziękujemy za wizytę!</p>
        </div>
    </div>
</body>

</html>
