<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="converter.js"></script>
    <title>SPA Projekt</title>
</head>

<body ng-app="translationApp" ng-controller="gridCtrl">

    <div class="row">

        <div class="col-md-3">
            <div style="margin: 0 20px">
                <h3 class="text-center">Wczytaj</h3>

                <form>
                    <div class="form-group">
                        <label for="inputFormID">ID</label>
                        <input type="number" class="form-control" id="inputFormID" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="inputFormPassword">Password</label>
                        <input type="password" class="form-control" id="inputFormPassword" placeholder="Hasło">
                        <span class="help-block">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
                    </div>
                    <input type="button" class="btn btn-success" value="Wczytaj">
                </form>
            </div>
        </div>

        <div class="col-md-3">
            <div style="margin: 0 40px">
                <h3 class="text-center">Importuj</h3>

                <label>
                    <input type="file" accept=".json,.xml,.resw" onchange="angular.element(this).scope().loadData(this)">
                </label>
            </div>
        </div>

        <div class="col-md-3">
            <div style="margin: 0 40px">
                <h3 class="text-center">Zapisz</h3>

                <input class="btn btn-primary btn-block" type="button" value="Generuj jako JSON" ng-click="saveAsJSON()">
                <input class="btn btn-default btn-block" type="button" value="Generuj (Android Studio)" data-toggle="modal" data-target="#myModal">
                <input class="btn btn-default btn-block" type="button" value="Generuj (Visual Studio)" data-toggle="modal" data-target="#myModal">

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Wybierz, którą kolumnę chcesz zapisać</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="select1">Nazwa kolumny:</label>
                                    <select class="form-control" id="select1">
                                        <option ng-repeat="(key, value) in resources[0]">{{key}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Powrót</button>
                                <button type="button" class="btn btn-primary">Generuj</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div style="margin: 0 40px">
                <h3 class="text-center">Opcje</h3>

                <input class="btn btn-warning btn-block" type="button" value="Nowa" ng-click="clearGrid()">
                <input class="btn btn-default btn-block" type="button" value="Wczytaj z przeglądarki" ng-click="loadFromLocalStorage()">
                <input class="btn btn-default btn-block" type="button" value="Zapisz w przeglądarce" ng-click="saveToLocalStorage()">
                <input class="btn btn-info btn-block" type="button" value="Udostępnij">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="background-color: #eef; margin: 30px 0;">
            <table class="table" style="display: block; overflow-x: auto; margin-bottom: 0;">
                <tr>
                    <th ng-repeat="(key, value) in resources[0]">{{key}}</th>
                    <th>
                        <select ng-controller="selectCtrl" ng-model="selectedItem" ng-options="x.text for x in options" ng-change="addLang(selectedItem.value)"></select>
                    </th>
                </tr>
                <tr ng-repeat="record in resources track by $index">
                    <td ng-repeat="(key, value) in record">
                        <input type="text" ng-model="resources[$parent.$index][key]" ng-dblclick="showTranslations(this)" />
                    </td>
                    <td>
                        <button ng-click="resources.splice($index, 1)">Usuń</button>
                    </td>
                </tr>
                <tr>
                    <td><input class="btn btn-default" type="button" style="width: 100%" value="Dodaj" ng-click="addResource()"></td>
                </tr>
            </table>
        </div>
        <p class="text-center">SPA Projekt (2017) © Dziękujemy za wizytę!</p>
    </div>
    </div>

    <script>
        var app = angular.module('translationApp', []);

        app.controller('gridCtrl', ['$scope', function ($scope) {
            $scope.resources = [{ name: '' }];

            $scope.clearGrid = function () {
                $scope.resources = [{ name: '' }];
            }

            $scope.saveAsJSON = function () {

                var json = { resources: $scope.resources };
                var serializedJSON = JSON.stringify(json);
                // xmlText = '<?xml version="1.0" encoding="utf-8"?>' + xmlText;
                var filename = "resources";
                download(filename + ".json", serializedJSON);
            }

            $scope.addResource = function () {

                var source = $scope.resources[0];
                var emptyObject = {}
                for (var key in source) {
                    if (source.hasOwnProperty(key)) {
                        emptyObject[key] = '';
                    }
                }
                $scope.resources.push(emptyObject);
            }

            $scope.addLang = function (lang) {
                if (lang != '') {
                    for (var i = 0, k = $scope.resources.length; i < k; i++)
                        if (!$scope.resources[i][lang])
                            $scope.resources[i][lang] = '';
                }
            }

            $scope.loadData = function (input) {
                var file = input.files[0];

                if (file) {
                    var reader = new FileReader();
                    reader.readAsText(file, "UTF-8");

                    reader.onload = function (evt) {
                        var result = [{ name: '' }];

                        if (file.name.endsWith(".json")) {
                            result = JSON.parse(evt.target.result).resources;

                        } else if (file.name.endsWith(".xml")) {
                            var xmlDoc = new DOMParser().parseFromString(evt.target.result, "text/xml");
                            result = converter.fromAndroidStudioFormat(xmlDoc);

                        } else if (file.name.endsWith(".resw")) {
                            var xmlDoc = new DOMParser().parseFromString(evt.target.result, "text/xml");
                            result = converter.fromVisualStudioFormat(xmlDoc);

                        }

                        $scope.$apply(function () {
                            $scope.resources = result;
                        });
                        input.value = '';
                    };
                    reader.onerror = function (evt) {
                        $scope.$apply(function () {
                            $scope.resources = [{ name: '' }];
                        });
                        input.value = '';
                    }
                }
            };

            $scope.saveToLocalStorage = function () {
                var serializedJSON = JSON.stringify($scope.resources);
                localStorage.setItem("translations", serializedJSON)
            };

            $scope.loadFromLocalStorage = function () {
                var serializedJSON = localStorage.getItem("translations");
                if (serializedJSON != null)
                    $scope.resources = JSON.parse(serializedJSON);
            }

            $scope.showTranslations = function (handle) {

            };
        }]);

        app.controller('selectCtrl', function ($scope) {
            $scope.options = [
                {
                    "text": "Dodaj język",
                    "value": ""
                },
                {
                    "text": "angielski",
                    "value": "en"
                },
                {
                    "text": "francuski",
                    "value": "fr"
                },
                {
                    "text": "hiszpański",
                    "value": "es"
                },
                {
                    "text": "niemiecki",
                    "value": "de"
                },
                {
                    "text": "norweski",
                    "value": "no"
                },
                {
                    "text": "polski",
                    "value": "pl"
                },
                {
                    "text": "portugalski",
                    "value": "pt"
                },
                {
                    "text": "rosyjski",
                    "value": "ru"
                },
                {
                    "text": "szwedzki",
                    "value": "sv"
                },
                {
                    "text": "ukraiński",
                    "value": "uk"
                },
                {
                    "text": "włoski",
                    "value": "it"
                }
            ];
            $scope.selectedItem = $scope.options[0];
        });

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>
</body>

</html>
